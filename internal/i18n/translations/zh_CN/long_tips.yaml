- Key: tip_on_hijack
  Default: >
    本工具提供 HTTP 代理服务，将软件设置为系统代理或者正确配置在其他代理工具中之后，本工具会拦截特定站点的视频请求，代替实际服务器返回视频内容，
    从而实现视频的预加载。因此只有正确配置代理设置，本工具才可以发挥作用。


    - “启用 HTTPS 劫持”：玩家输入的自定义视频 URL（如 BiliBili 视频）一般是 https 协议的，打开此开关，并将软件目录下的证书配置为
    “受信任的根证书颁发机构”后，即可拦截这些视频（前提是本工具支持预加载这类视频）。

    - “需要拦截的站点”：如果你不需要本工具拦截某些站点（比如 BiliBili 和 WannaDance）可以点击相应站点对应的按钮来取消。

- Key: tip_on_proxy
  Default: >
    设置本工具在下载视频、缩略图以及调用API时使用的代理服务器URL。
    文本框留空代表不经过代理服务器直接访问（且无视系统代理），点击“测试”按钮，可以检查在当前设置下是否能够正常访问服务。

- Key: tip_on_keys
  Default: 设置本软件在访问一些需要鉴权的 API 时附带的 API key，比如 YouTube API ，你可以在 Google Cloud 控制台中申请。

- Key: tip_on_cache
  Default: >
    缓存用于存储被预加载的视频，视频的下载和响应均在缓存目录下执行，以减少内存的使用。


    - 不建议将缓存文件夹设置在网络设备上，因为工具对文件的频繁读写以及目录遍历可能会产生较大的网络开销，可能会影响串流体验。

    - 当缓存文件总大小超过设定大小时，工具会自动删除最早下载的视频。不建议将缓存大小设置得太大，这可能会影响缓存遍历效率。


    关于缓存文件格式：


    - 连续型：以 vrcdp 格式保存，支持断点续传；
    
    - 片段型：以 vrcdp 格式保存，支持断点续传的同时，支持片段化下载，可以缩短半路播放视频的加载时间；
    
    - 旧版：以mp4和dl格式保存，支持断点续传，目前已经废弃，如果前两个格式发生问题，可以尝试改用旧版格式。
